    <div class="flow">

    </div>

    <div class="flow">
      <button id="buy-novice-button">Hire Novice Caster</button>

    </div>

    <div class="flow">
      <button id="buy-amateur-button">Hire Amateur Caster</button>
      <p id="amateur-count">Own: {}</p>
      <p id="amateur-cost">Cost: {}</p>
    </div>

<div class="flow">
